<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Poems</title>
</head>
<body>
    <h1>List of Poems</h1>
    <ul>
        {% for poem in poems %}
        <li>
            <h2>{{ poem.title }}</h2>
            <p><strong>Author:</strong> {{ poem.author }}</p>
            <p>{{ poem.text }}</p>
        </li>
        {% endfor %}
    </ul>
    <form action="/show_another_poem" method="get">
        <button type="submit">Show Another Poem</button>
    </form>
</body>
</html>
